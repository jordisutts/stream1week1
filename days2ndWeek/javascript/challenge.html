<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Numero 1</h1>
    
    
    <script>
    let answer = document.getElementById("heading");
      let ans = Number(prompt("Enter a number:"));
        
      let ans2 = Number(prompt("Enter another number:"));
        answer.textContent= ans * ans2;
        
    </script>
</body>
</html>
