    <style>

    nav{

		display: flex;

		list-style-type: none;
		padding: 10px;	
		}
	li{
	    color:black;
	    font-family:'Righteous', cursive; 
	}	
	a {
	    display: flex;
	    font-size: 30px;
	    color: black;
	    border-bottom-color: none;
	}
	
	#logoNav{
			font-size: 40px;
			font-weight: bold;
			display: flex;
			}
			
        .div {

            border: 2px solid black;

            display: flex;
    }
        h2{

            font-size:40px;
        }
        .spices {
            width: 400px;
            height:300px;
            margin: 5px;
            flex-direction: column;
    }
        .curry {
            width: 400px;
            height:300px;
            margin: 5px;
            flex-direction: column;
    }
        .spices img {
            /*display:block;*/

            margin-left:auto;
            margin-right:auto;
            width: 90%;
        }
        .curry img {
            /*display:block;*/
            margin-top: 5%;
            margin-left:auto;
            margin-right:auto;
            width: 90%;
        }
    
        .spices p {
            font-family: 'Righteous', cursive;
            font-size: 1.1rem;
            flex: 1;
        }
        
        .curry p {
            font-family: 'Righteous', cursive;
            font-size: 1.1rem;
            flex: 1;
        }
        .pics{
                display: flex;
                flex-direction: column;
                align-items:stretch;
                justify-content: space-between;
                flex-wrap: nowrap;
            }
            #spices1{
                float:left;
                margin:10px;
                border:20px solid #ffa60c;
                border-radius: 10px;
            }
            #curry1{
                float:left;
                margin:10px;
                border:20px solid #ffbad7;
                border-radius: 10px;
            }

        
	@media screen and (min-width: 700px){
				
			nav{
				width: 90%;
				flex-flow: row;
				align-items:baseline;
			}
			
			 
			nav ul li {
                    display: inline-block;
                    width: 120px;
                    font-size: 20px;
                }	
				
			#logoNav {
			    flex-direction: row;
				flex:5;
				text-align: left;
				}
			
			a {
			    flex-direction:row;
			    flex: 1;
			    text-align: center;
			    align-items: center;
			}
			
            .pics{
                flex-direction: row;
                align-items:stretch;
                justify-content: space-around;
                flex-wrap: nowrap;
            }
            .div{
                display:inline-block;
                flex-direction:row;
                align-items: stretch;

                justify-content: space-around;
                flex-wrap:wrap;
            }
