<!DOCTYPE html>
<html>
    <head>
        <title>video</title>
        <style>
            video{
                -webkit-filter: hue-rotate(180deg);
                -webkit-filter: brightness(0.1);
                -webkit-filter: saturate(10);
            }
        </style>
    </head>
    <body>
        <video controls="controls" height="300px" width="400px" preload="metadata" autoplay muted loop>
            <source src="./videos/MP4_Bunny.mp4#t=10,43" type="video/mp4">
        <track src="./video/sub.vtt" default kind="subtitles"
        srclang="en" label="English">
        </video>
        <audio autoplay controls loop preload="auto">
            <source src="audio/beats.ogg" type="audio/ogg" />
        </audio>
    </body>
</html>
